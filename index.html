<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class = "bg-image"></div>
    <div class="bg-text">
        <form method="post" action="#">
            <h1>Feedback Form Abhyaz</h1>
            <fieldset>
                <legend> <P>personal Information</P>

                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="user_name" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address"> Address:</label>
                        </td>
                        <td>
                            <input type="text" id="address" name="user_address" placeholder="Enter your address">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="email"> Email:</label>
                        </td>
                        <td><input type="email" id="email" name="user_email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="phone"> Phone:</label>
                    </td>
                <td>
                    <input type="tel" id="phone" name="user_phone" placeholder="Enter your Contact Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="radio" value="male" name="gender">
                            </td>
                            <td>
                                Male
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" value="female" name="gender">
                            </td>
                            <td>
                                Female
                            </td>
                        </tr>
                        <tr><td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" id="dob" name="user_dob"></td></tr>
                
                    </table>
                </td>
            </tr>

                </table>
            </fieldset>
            <fieldset>
                <legend>
                    Your Feedback
                </legend>
                <div>
                    <textarea name="user_msg" id="msg" cols="50" rows="10" placeholder="Write Your Feedback Here"></textarea>
                </div>
            </fieldset>
            <div id="submitbutton">
            <button type="submit">Submit Your Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
